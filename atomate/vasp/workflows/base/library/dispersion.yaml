# demonstration/example of how to use the TransmuterFW
fireworks:
- fw: atomate.vasp.fireworks.core.OptimizeFW
- fw: atomate.vasp.fireworks.core.TransmuterFW
  params:
    parents: 0
    transformations:
    - SupercellTransformation
    transformation_params:
    - "scaling_matrix": [[5, 0, 0], [0, 5, 0], [0, 0, 5]]
    override_default_vasp_params:   {"IBRION": 5}
